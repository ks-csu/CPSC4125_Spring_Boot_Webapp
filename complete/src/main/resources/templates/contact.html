<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="text/css" th:href="@{/css/styles.css}"/>
    
    <title>Contact</title>
  </head>
  <body>

    <div th:replace="fragments/header :: header(content='home')"></div>

    <div class="jumbotron">
        <h1 class="display-4">Contact</h1>
        <p class="lead">You can contact me through the form below.</p>
        <hr class="my-4">
        <div id="ajaxResponse"></div>
        <form id="contact-form">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Form submission using Jquery and Ajax -->
    <script>
        //form handler
        $("#contact-form").submit(function(event){
            event.preventDefault();
            var formData = {"email": exampleFormControlInput1.value, "message": exampleFormControlTextarea1.value};
            $.ajax({
                type: 'POST',
                url: '/contact',
                data: JSON.stringify(formData),
                contentType: "application/json; charset=utf-8",
                success: function(data){
                    $('#ajaxResponse').html(data);
                },
                error: function(e){
                    console.log(e);
                    $('#ajaxResponse').html('<span>Sorry, we could not complete your request</span>');
                }
            });
        });
    </script>
  </body>
</html>
