<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="text/css" th:href="@{/css/styles.css}"/>
    <title>Hello, world!</title>
  </head>
  <body>
  
    <div th:replace="fragments/header :: header(content='home')"></div>

    <div id="nasaAPOD" class="jumbotron">
        <h1 id="apod-title" class="display-4"></h1>
        <p id="apod-date" class="lead"></p>
        <hr class="my-4">
        <p id="apod-desc"></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $( document ).ready(function() {
            console.log( "ready!" );
            $.ajax({
                type: 'GET',
                url: 'https://api.nasa.gov/planetary/apod?api_key=2ZmFMsap3R4bEbnDNoQSqxcfolWr20SomGuvU1rB',
                dataType: 'json',
                success: function(data){
                    console.log(data);
                    $('#apod-title').html(data.title);
                    $('#apod-desc').html(data.explanation);
                    $('#apod-date').html(data.date);
                    $('#nasaAPOD').css('background',"url('" + data.url + "')");
                },
                error: function(e){
                    console.log(e);
                }
            });
        });
    </script>
  </body>
</html>
