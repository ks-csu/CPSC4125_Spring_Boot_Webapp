<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="text/css" th:href="@{/css/styles.css}"/>
    
    <title>About</title>
  </head>
  <body>
    <!--to do: form, ajax call, nav(done), input box, sumbit-->
    <div th:replace="fragments/header :: header(content='home')"></div>
    
    <div class="jumbotron">
        <h1 class="display-4">Blog</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <form id="blog-form">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Input blog entry below:</label>
                <textarea name="blog" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>

        <div id="blog-area"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Form submission using Jquery and Ajax -->
    <script>
        //form handler
        $("#blog-form").submit(function(event){
            event.preventDefault();
            var formData = {"blog": exampleFormControlTextarea1.value};
            $.ajax({
                type: 'POST',
                url: '/blog',
                data: JSON.stringify(formData),
                contentType: "application/json; charset=utf-8",
                success: function(data){
                    $('#blog-area').append(data + '<br>');
                    //$('#ajaxResponse').html(data);
                },
                error: function(e){
                    console.log(e);
                    //$('#ajaxResponse').html('<span>Sorry, we could not complete your request</span>');
                }
            });
        });
    </script>
  </body>
</html>
